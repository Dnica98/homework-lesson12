<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Web Site</title>
</head>
<body>
    
    
    
    <header class="page-header">
        <div class="page-header__logo-wrapper">
           <div><img src="/assets/logo.jpg" alt="logo" class="page-header__logo"></div> 
            <div> <p class="page-header__logo-text">Agency </p>
           <p class="page-header__logo-text2">Creative </p></div>
        </div>

        <div class="page-header__navigation-wrapper">
            <nav class="page-header__navigation">
                <a href="#" class="page-header__link">Home</a>
                <a href="#" class="page-header__link">About</a>
                <a href="#" class="page-header__link">Services</a>
                <a href="#" class="page-header__link">Projects</a>
                
            </nav>
            <button class="page-header__register-btn">Contact Us </button>
        </div>
    </header>
    

    <main class="page-content">
        <div class="page-content__block">
            <h2 class="page-content__heading">Make your dream </h2>
            <h2 class="page-content__heading">bussiness goal come true</h2>
            <p class="page-content__sub-heading">when you need us for improve your business</p>
            <p class="page-content__sub-heading">then come with us to help your business have reach it, you just sit and feel that goal</p>
            <button class="page-content__register-btn">Start project</button>
        </div>

        <div class="page-content__photo">
            <div><img src="/assets/bg-photo.jpg" alt="team-photo" class="page-content__team-photo"></div>
        </div>
        <div class="page-content__slide">
            <div class="page-content__slide-dot" style="--bg-opacity: 1"></div>
            <div class="page-content__slide-dot" style="--bg-opacity: .75"></div>
            <div class="page-content__slide-dot" style="--bg-opacity: .5"></div>
        </div>
    </main>
  
</body>
</html>
